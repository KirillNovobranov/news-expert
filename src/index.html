<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <title>Newsexpert</title>
</head>
<body>
    <header class="header" id="navbar">
        <div class="container">
            <nav class="nav">
                <a href="">
                    <div class="logo"></div>
                </a> 
                            
                <div>
                    <ul class="menu">
                        <li><a href="">Policy</a></li>
                        <li><a href="">Economics</a></li>
                        <li><a href="">Incidents</a></li>
                        <li><a href="">Sports</a></li>
                        <li><a href="">Culture</a></li>
                    </ul>
                </div>                
                <a href="">
                    <div class="search-icon"></div>
                </a>
                <button class="menu-open">
                    <img src="../icons-svg/burger.svg">
                </button>  
            </nav>      
        </div>     
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-eld-9 col-sm-6 col-xs-12 col-md-12">
                    <div class="row">
                        <div class="col-eld-9">
                            <div class="actual-news">               
                                <div class="news__header">
                                    actual news
                                </div>                                              
                            </div> 
                        </div>
                        <div class="col-eld-3">
                            <div class="filter">   
                                <a href="">
                                    <div class="filter__body">by novelty</div>
                                </a>                                                                             
                            </div> 
                        </div>
                    </div>
                    <div class="row main-news" id="main-news"></div>
                </div>
                <div class="col-eld-3 latest-news">
                    <div class="row">
                        <div class="side-news">
                            <div class="news__header">
                                latest news
                            </div> 
                        </div>
                    </div>
                    <div class="row" id="latest-news"></div>
                </div>
            </div>
        </div>
        <div class="square"></div>
        <div class="dots"></div>
        <div class="triangle"></div>
    </main>    
</body>
</html>
